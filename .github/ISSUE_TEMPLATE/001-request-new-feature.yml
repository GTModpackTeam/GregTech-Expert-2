
name: 'Request New Feature'
title: "[Request]"
description: Request a new feature.
labels: 
  - "request"
body:
  - type: input
    id: version
    attributes:
      label: Pack Version
      description: Have you checked that the version you are playing is up-to-date before reporting? Maybe what I'm about to suggest has already been addressed.
      placeholder: "v1.0.0"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Your Proposal
      description: What do you propose? Please describe it briefly in one or two sentence.
    validations:
      required: true
  - type: textarea
    id: goal
    attributes:
      label: Your Goal
      description: Why is this feature needed?
    validations:
      required: true
  - type: textarea
    id: vision
    attributes:
      label: Your Vision
      description: How do you think your vision would improve the pack?
    validations:
      required: true
