name: Package Modpack
on: 
  push:
    branches:
      - main

jobs:
  package:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: 'package.zip'
          exclusions: '*.git* .editorconfig LICENSE *.md */.github/* */serverfiles/*'

      - name: Create release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: beta-$(TZ=UTC-9 date '+%Y%m%d%H%M%S')
          release_name: beta-$(TZ=UTC-9 date '+%Y%m%d%H%M%S')
          draft: false
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./package.zip
          asset_name: "GregTechExpert2-beta-$(TZ=UTC-9 date '+%Y%m%d%H%M%S').zip"
          asset_content_type: application/zip
