name: Deploy Modpack
on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: "./GTExpert2-${{ steps.get_version.outputs.VERSION }}.zip"
          exclusions: '*.git* .editorconfig LICENSE *.md */.github/* ./serverfiles/'

      - name: Run test action
        uses: itsmeow/curseforge-upload@master
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: 565238
          game_endpoint: minecraftModpack
          file_path: "./GTExpert2-${{ steps.get_version.outputs.VERSION }}.zip"
          changelog: 'Check the changes here. [Github - CHANGELOG.md](https://github.com/GTModpackTeam/gregtech-expert-2/blob/main/CHANGELOG.md "")'
          display_name: "GTExpert2-${{ steps.get_version.outputs.VERSION }}"
          game_versions: "1.12.2"
          release_type: beta
