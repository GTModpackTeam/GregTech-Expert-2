name: Deploy Modpack
on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: "./GTExpert2-${{ steps.get_version.outputs.VERSION }}.zip"
          exclusions: '*.git* .editorconfig LICENSE *.md */.github/* */serverfiles/*'

      - name: upload Curseforge
        uses: henkelmax/upload-curseforge-modpack-action@v1.0.0
        with:
          api-token: ${{ secrets.CF_API_TOKEN }}
          project-id: "565238"
          modpack-path: "./GTExpert2-${{ steps.get_version.outputs.VERSION }}.zip"
          changelog: 'Check the changes here. [Github - CHANGELOG.md](https://github.com/GTModpackTeam/gregtech-expert-2/blob/main/CHANGELOG.md "")'
          changelog-format: "markdown"
          game-version: "1.12.2"
          display-name: "GTExpert2-${{ steps.get_version.outputs.VERSION }}"
          release-type: "beta"