name: Deploy Modpack
on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: "GregTech Expert 2-$(git describe --tags --abbrev=0).zip"
          exclusions: '*.git* .editorconfig LICENSE *.md */./overrides/mods/* */.github/* */serverfiles/*'

      - name: Run test action
        uses: itsmeow/curseforge-upload@master
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: 262222
          game_endpoint: minecraft
          file_path: "GregTech Expert 2-$(git describe --tags --abbrev=0).zip"
          changelog: 'Check the changes here. [Github - CHANGELOG.md](https://github.com/GTModpackTeam/gregtech-expert-2/blob/main/CHANGELOG.md "")'
          display_name: "GregTech Expert 2-$(git describe --tags --abbrev=0)"
          game_versions: "1.12.2"
          release_type: beta
