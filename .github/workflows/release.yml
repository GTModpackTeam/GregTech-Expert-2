name: Deploy Modpack
on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          filename: "GregTech Expert 2-${GITHUB_REF##*/}.zip"
          exclusions: '*.git* .editorconfig LICENSE *.md */./mods/* */.github/*'

      - name: Run test action
        uses: itsmeow/curseforge-upload@master
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          token: ${{ secrets.CF_API_TOKEN }}
          project_id: 262222
          game_endpoint: minecraft
          file_path: "GregTech Expert 2-${GITHUB_REF##*/}.zip"
          changelog: $(cat CHANGELOG.md)
          display_name: "GregTech Expert 2-${GITHUB_REF##*/}"
          game_versions: minecraft-1-12-2
          release_type: beta
