version: "3.8"

# Repository for the image below: https://github.com/itzg/docker-minecraft-server

services:
  minecraft:
    image: itzg/minecraft-server:java8-multiarch
    ports:
      - 25565:25565
    environment:
      JVM_OPTS: -XX:+UseContainerSupport -Dlog4j.configurationFile=log4j2_112-116.xml
      USE_AIKAR_FLAGS: true
      EULA: true
      TYPE: AUTO_CURSEFORGE
      CF_SLUG: gregtech-expert-2
      # Get the ID of the Server version from CF. The following is an example and specifies v2.1.0.
      # https://www.curseforge.com/minecraft/modpacks/gregtech-expert-2/files
      CF_FILE_ID: 4424077
      # Default RAM allocation
      MEMORY: 2G
      OPS: Honon
    volumes:
      - data:/data
      - /etc/timezone:/etc/timezone:ro
    tty: true
    stdin_open: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
