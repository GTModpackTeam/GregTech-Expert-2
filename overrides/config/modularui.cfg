    B:useDarkThemeByDefault=false

    animations {
        I:openCloseDurationMs=250
        B:openCloseFade=false
        B:openCloseRotateFast=false
        B:openCloseScale=true
        B:openCloseTranslateFromBottom=true
    }

}


