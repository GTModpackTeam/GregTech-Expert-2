# Configuration file

general {

    "gregtech override" {
        # Change to a recipe using Assembly Line.
        # CEu's enableHighTierSolars to true to reflect.
        # Default: false
        B:hardSolarPanel=true

        # Making Planks even more difficult.
        # CEu's nerfWoodCrafting to true to reflect.
        # Default: false
        B:moreNerfPlankCrafting=true

        # Making Sticks even more difficult.
        # CEu's harderRods to true to reflect.
        # Default: false
        B:moreNerfStickCrafting=true

        # Raising Terracotta Grinding from ULV to MV.
        # Default: false
        B:nerfTerracottaCrafting=false
    }

    "ae2 integration" {
        # Change the recipe to use AE2 UEL: Extended by setting it to true.
        # Changes are not recommended if you don't know what kind of mod it is.
        # Default: false
        B:enableAE2UELExtended=false

        # Change AE swords, axes, etc. to GT recipe standards.
        # CEu's hardToolArmorRecipes to true to reflect.
        # Default: false
        B:hardToolRecipes=true

        # Integrate Printed Silicon and various Circuit creation molds.
        # Default: false
        B:moveSteelShape=true

        # The voltage at which AE can be started.
        # The material is also adjusted to each voltage.
        # Default: 3 (HV)
        # Min: 1
        # Max: 10
        I:voltageTier=3
    }

    "enderio integration" {
        # Add Shapeless Recipe in CoreMod Machines and EIO Machines.
        # This change adds a recipe for equivalent exchange of HV machines and EIO machines
        # Default: false
        B:addShapelessRecipeMachines=true

        # Change EIO swords, axes, armor, etc. to GT recipe standards.
        # CEu's hardToolArmorRecipes to true to reflect.
        # Default: false
        B:hardToolArmorRecipes=true

        # The voltage at which EIO can be started.
        # The material is also adjusted to each voltage.
        # Default: 3 (HV)
        # Min: 1
        # Max: 8
        I:voltageTier=3
    }

    "chisel integration" {
        # Change LED for Project:RED recipes to GT recipe standards.
        # Default: false
        B:hardLedRecipes=true

        # Change Chisel recipes to GT recipe standards.
        # CEu's hardToolArmorRecipes to true to reflect.
        # Default: false
        B:hardToolRecipes=true
    }

    "de/da integration" {
        # The voltage at which DE/DA can be started.
        # The material is also adjusted to each voltage.
        # Default: 6 (LuV)
        # Min: 3
        # Max: 6
        I:voltageTier=6
    }

    "gtexpert-core options" {
        # Item name to be CEu standard instead of Primitive
        # Options: true (ULV), false (Primitive)
        # Default: false
        B:componentsName=false

        # Recipe Type. Options: none (no generated recipes), easy (2x2 crafting), normal (3x3 crafting).
        # Default: easy
        S:componentsRecipeType=easy

        # Activate changes in the replacement schedule.
        # Default: false
        B:featureFlag=false

        # Recipe Type. Options: none (no generated recipes), easy (2x2 crafting(WIP)), normal (3x3 crafting).
        # Default: normal
        S:steamRecipeType=none
    }

    "thaumcraft integration" {
        # Change Thaumcraft recipes to GT recipe standards.
        # CEu's hardToolArmorRecipes to true to reflect.
        # Default: false
        B:hardToolRecipes=false
    }

}


