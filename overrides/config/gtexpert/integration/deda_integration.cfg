# Configuration file

"draconic evolution & draconic additions" {
    # Enable verbose logging for upgrade recipe lookup debugging.
    # Useful for troubleshooting recipe matching issues.
    # Default: false
    B:debugRecipeLookup=false

    # Enable caching for upgrade recipe lookups.
    # Improves performance by indexing recipes by catalyst item type.
    # Disable if you experience recipe matching issues.
    # Default: true
    B:enableUpgradeRecipeCache=true

    # The voltage at which DE/DA can be started.
    # The material is also adjusted to each voltage.
    # Default: 6 (LuV)
    # Min: 3
    # Max: 6
    I:voltageTier=6
}


